<!DOCTYPE html>
<html lang="it">
<head>

    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>
<body>
    <header>
        <img src="assets/img/epicode_logo.png" alt="logo" />
      </header>
    
    <div id="containerResults">
        <main>
            <h1>Results</h1>
            <p>The summary of your answers:</p>

            <div id="schemaResults">
                <!-- risposte corrette, schema centrale, risposte sbagliate -->
                <div id="rightAnswer">
                    <h3>Correct</h3>
                    <h2>70%</h2>
                    <h6>7/10 questions</h6>
                </div>
                <div id="graficoResults">
                    <h5>Congratulations!<span>You passed the exam.</span></h5>
                    <h6>We'll send you the certificate in few minutes. 
                        Check your email (including promotions / spam folder)</h6>
                </div>
                <div id="wrongAnswer">
                    <h3>Wrong</h3>
                    <h2>30%</h2>
                    <h6>3/10 questions</h6>
                </div>
            </div>
        </main>
        <footer id="footerResults">
            <a href="feedbacks.html"><button type="button">RATE US</button></a>
        </footer>
    </div>

    <script></script>
