<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <link rel="stylesheet" href="assets/stylesheet/style.css">
</head>

<body>
    <header>
        <img src="assets/img/epicode_logo.png" alt="logo" />
        <div id="app"></div>
    </header>
    <div id="containerQuestion">
        <main>
            <div id="spawnerQuestions">
                <h1></h1>
                <div id="questions">
                    <div id="contenutoQuestion1">
                        <button id="button_1" class="styleButton"></button>
                        <button id="button_2" class="styleButton"></button>
                    </div>
                    <div id="contenutoQuestion2">
                        <button id="button_3" class="styleButton"></button>
                        <button id="button_4" class="styleButton"></button>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div id="footerQuestion">
                <h3>QUESTION <span id="questionsCounter"></span> <span>/ 10</span></h3>
            </div>
        </footer>
    </div>

    <script src="assets/js/quest_results.js"></script>
</body>

</html>
